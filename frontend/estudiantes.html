<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>CRUD Estudiantes</title>
  <link rel="stylesheet" href="estudiantes.css"> 
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
  <div class="header">
    <h2>Gestión de Estudiantes</h2>
    <div class="header-buttons">
      <button id="reportesBtn">📊 Ver Reportes</button> 
      <button id="logoutBtn">Cerrar Sesión</button> 
    </div>
  </div>

  <div id="mensaje" class="success"></div>

  <div class="form-container">
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="text" id="apellido" placeholder="Apellido">
    <input type="number" id="edad" placeholder="Edad">
    <input type="text" id="curso" placeholder="Curso">
    <button id="agregarBtn">Agregar Estudiante</button>
    <button id="cancelarEdicion" style="display:none;">Cancelar Edición</button>
  </div>

  <section id="crudSection">
    <table id="estudiantesTable">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
          <th>Curso</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="reportesSection" style="display:none;">
    <div class="reportes-header">
      <h3>📈 Reportes Dinámicos</h3>
      <button id="cerrarReportesBtn">Volver al CRUD</button>
    </div>

    <div class="graficos-container">
      <div class="grafico">
        <h4>Cantidad de Estudiantes por Curso</h4>
        <canvas id="graficoCursos"></canvas>
      </div>
      <div class="grafico">
        <h4>Distribución de Edades</h4>
        <canvas id="graficoEdades"></canvas>
      </div>
      <div class="grafico">
        <h4>Promedio de Edad por Curso</h4>
        <canvas id="graficoPromedio"></canvas>
      </div>
    </div>
  </section>

  <script src="./estudiantes.js"></script> 
</body>
</html>
